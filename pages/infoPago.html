<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/vnd.microsoft.icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="../css/carrito.css">
    <title>InfoPago</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid container">
                <a class="navbar-brand" href="../index.html"><img width="170px" src="../img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="productos.html">Productos</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a href="carrito.html"><img src="../img/shopping-cart_115264.png" class="car" alt=""></a>
                        <span class="car-number">0</span>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <div class="container mt-5">
        <h2 class="text-center">Información de Pago</h2>
        <form class="mt-5" id="form">
            <div class="mb-3">
                <input type="text" required class="form-control" placeholder="Nombre Completo" id="nombre">
            </div>
            <div class="mb-3">
                <input type="email" required class="form-control" placeholder="Correo Electronico" id="correo">
            </div>
            <div class="mb-3">
                <input type="number" required class="form-control" placeholder="N° de tarjeta" id="tarjeta">
            </div>
            <div class="mb-3 d-flex">
                <input type="date" required class="form-control" placeholder="Fecha de vencimiento" id="fecha">
                <input type="number" required placeholder="CVV" id="cvv">
            </div>
            <button type="submit" class="btn btn-outline-success w-25 ">Pagar</button>
        </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../js/infoPago.js" type="module"></script>
